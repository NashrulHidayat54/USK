<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a,
        .button-container button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .button-container a:hover,
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function logout() {
            if (confirm("Apakah Anda yakin ingin logout?")) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>

<body>
    <div class="header">
        Pengaturan
    </div>
    <div class="content">
        <h2>Pengaturan Akun</h2>
        <p>Gunakan tombol di bawah ini untuk logout dari sistem.</p>
        <div class="button-container">
            <button onclick="logout()">Logout</button>
        </div>
        <div class="button-container">
            <a href="dashboard.html">Kembali ke Home</a>
        </div>
    </div>
</body>

</html>
